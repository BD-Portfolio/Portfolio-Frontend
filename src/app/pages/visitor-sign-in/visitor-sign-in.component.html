<div class="jumbotron jumbotron-fluid jumbotron-div">
  <div class="container jumbotron-container">
    <h3 class="">Please enter your registered email id to visit portfolio</h3>
    <br />
    <form>
      <div class="form-row">
        <div
          class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4"
        ></div>
        <div
          class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4"
          style="margin-top: 10px"
        >
          <input type="text" class="form-control" placeholder="Email Id" />
        </div>
        <div
          class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4"
        ></div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        style="margin-top: 2rem"
        [routerLink]="['/dashboard']"
      >
        Submit
      </button>
      <div class="row" style="justify-content: center; margin-top: 1rem">
        <div class="col-12" style="width: fit-content">
          <p>
            If you have not registered earlier once, please click below & fill
            the form
          </p>
          <a [routerLink]="['/home']">Visitor's form</a>
        </div>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>

<ngx-ui-loader [hasProgressBar]="false" fgsColor="#ec5b53"></ngx-ui-loader>
